<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/243ef7fb52.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password"><img src="image/eye-close.png" alt="" id="eye">
                    </div>


                    <p>Forgot Password <a href="">Click Here!</a></p>

                </div>

                <div class="btn-field">
                    <button type="button" id="signUpBtn">Sign Up</button>
                    <button type="button" class="disable" id="signInBtn">Sign In</button>
                </div>
            </form>
        </div>

    </div>

    <script>

        let signUpBtn = document.getElementById("signUpBtn");
        let signInBtn = document.getElementById("signInBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");
        let form = document.getElementsByClassName("form-box");
        let eye = document.getElementById("eye");
        let password=document.getElementById("password");


        signInBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signUpBtn.classList.add("disable");
            signInBtn.classList.remove("disable");
        }

        signUpBtn.onclick = function () {
            nameField.style.maxHeight = "65px";
            title.innerHTML = "Sign Up";
            signUpBtn.classList.remove("disable");
            signInBtn.classList.add("disable");
        }

        eye.onclick = function () {
            if (password.type == "password") {
                password.type = "text";
                eye.src = "image/eye-close.png";
            } else {
                password.type = "password";
                eye.src = "image/eye-open.png";
            }
        }



    </script>

</body>

</html>
